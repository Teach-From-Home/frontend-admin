<div class="tableContainer">
  <div class="formWarap" *ngIf="dataSource">
    <mat-form-field>
      <mat-label>Buscar materias</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Texto a buscar" maxlength="55"/>
    </mat-form-field>
    <span>
      <button mat-mini-fab color="primary" (click)="editSubject('')" class="newButtonPlus"> 
        + 
      </button>
    </span>
  </div>
  <div class="overflowA">
    <table *ngIf="dataSource; else elseBlock" mat-table [dataSource]="dataSource" class="mat-elevation-z8" color="primary">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef class="paddingColumnWithHugeText"> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let subject" class="paddingColumnWithHugeText">
          {{ subject.name }}
        </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
        <mat-cell *matCellDef="let subject">
    
          <button mat-icon-button [disabled]="!subject.active" (click)="editSubject(subject.id)">
            <mat-icon matTooltip="Editar materia">create</mat-icon>
          </button>
    
 
    
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
        <mat-cell *matCellDef="let subject">

    
          <button mat-icon-button *ngIf="subject.active" (click)="shouldDelete(subject.id)">
            <mat-icon  matTooltip="Eliminar materia">delete</mat-icon>
          </button>
    
        </mat-cell>
      </ng-container>

      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>
  </div>
</div>

<div class="loading">
  <ng-template #elseBlock>
    <img src="../../../assets/book.gif" height="200rem" />
  </ng-template>
</div>
