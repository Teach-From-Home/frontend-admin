<mat-dialog-content>
  <h2>Editar usuario</h2>
  <form [formGroup]="dataForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ej. Agustin">
      <mat-error *ngIf="hasError('name','required')">
        Ingrese un <strong>nombre</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" placeholder="Ej. Perez">
      <mat-error *ngIf="hasError('lastName','required')">
        Ingrese un <strong>apellido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" placeholder="Ej. 6%43%a@adi">
      <mat-error *ngIf="hasError('password','required')">
        Ingrese un <strong>contraseña</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Dni</mat-label>
      <input matInput formControlName="dni" placeholder="Ej. 44658872">
      <mat-error *ngIf="hasError('dni','required')">
        Ingrese un <strong>dni</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ej. pedro@example.example">
      <mat-error *ngIf="hasError('email','required')">
        Ingrese un <strong> email </strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" [disabled]="formHasData()">
    Guardar
  </button>
  <button mat-flat-button [mat-dialog-close]="false" color="warn">
    Cancelar
  </button>
</mat-dialog-actions>
