<mat-dialog-content>
  <h2>Editar usuario</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input matInput [formControl]="commonValidator" placeholder="Ej. Perez">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" [disabled]="emailFormControl.hasError('required')" >
    Guardar
  </button>
  <button mat-flat-button [mat-dialog-close]="false" color="warn">
    Cancelar
  </button>
</mat-dialog-actions>
