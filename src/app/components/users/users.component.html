<div class="tableContainer">
  <div class="formWarap" *ngIf="dataSource">
    <mat-form-field>
      <mat-label>Buscar usuarios</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Texto a buscar" />
    </mat-form-field>
    <span>
      <button mat-mini-fab color="primary" (click)="editUser('')">
        +
      </button>
    </span>
  </div>
  <table *ngIf="dataSource; else elseBlock" mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    color="primary">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let user">
        {{ user.name }}
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.lastname }} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dni">
      <mat-header-cell *matHeaderCellDef> DNI </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.dni }} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{ getStatus(user) }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let user">

        <button mat-icon-button [disabled]="!user.active" (click)="editUser(user.id)">
          <mat-icon matTooltip="Editar Alumno">create</mat-icon>
        </button>

        <button  mat-icon-button (click)="shouldDelete(user.id)">
          <!-- <mat-icon *ngIf="!user.active" matTooltip="Reactivar usuario">add</mat-icon> -->
          <mat-icon *ngIf="user.active" matTooltip="Eliminar usuario">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</div>

<ng-template #elseBlock>
  <mat-spinner></mat-spinner>
</ng-template>
